<div class="container-fluid team-container" @fade>
    <div class="row mt-5">
        <div class="col-xl-6 line-height6">
            <h4 class="uk-text-bold special-color mb-5">OUR TEAM</h4>
            <h1 class="bold line-height6">Teamwork, Perfection & Consistency</h1>
            <div class="team-slider">
                <div class="uk-position-relative uk-position-bottom uk-visible-toggle uk-light" tabindex="-1" autoplay="4000" uk-slider="finite:false">
                    <ul class="uk-slider-items uk-child-width-1-4@xl uk-child-width-1-3 uk-child-width-1-4@m uk-child-width-1-4@l uk-child-width-1-3@s uk-grid">
                        <!-- <li *ngFor="let image of team;let i=index">
                            <div class="uk-panel">
                                <img [src]="image.picturePath" class="team-member-item" alt="">
                            </div>
                        </li> -->
                    </ul>
                <a uk-slider-item="next" #nextButton></a>
                </div>
            </div>
        </div>
        <div class="col-xl-6 d-flex flex-row">
            <div class="py-2 team-member-review-container">
                <!--  [@fadeInOnEnter]="animState" (@fadeInOnEnter.start)="animStart($event)" (@fadeInOnEnter.done)="animDone($event)" [@fadeOutOnLeave] -->
                <!-- <img [src]="team[ind].picturePath" class="team-member-review"> -->
            </div>
            <div class="p-2">
                <!-- <h4 class="mb-5"><span class="special-color">0{{this.ind+1}}</span>/0{{team.length}}</h4> -->
                <!-- <h3 class="bold">{{team[ind].name}}</h3> -->
                <!-- <h5 class="uk-text-muted mb-3">{{team[ind].role}}</h5> -->
                <div class="uk-child-width-1-3@s mb-3">
                    <a href="" target="_blank" class="uk-button mx-2 uk-button-default"><span uk-icon="linkedin"></span></a>
                    <a href="" target="_blank" class="uk-button mx-2 uk-button-default"><span uk-icon="mail"></span></a>
                </div>
                <!-- <p class="line-height4">{{team[ind].description}}</p> -->
                <!-- <a class="" (click)="nextMember()" uk-icon="icon:chevron-right;ratio:2"></a> -->
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container my-2">
      <div class="row">
          <div class="col-md-1 my-auto text-center">
              <img src="../assets/tynassLogo.png" class="img-fluid" style="user-select: none;">
          </div>
          <div class="col-md-1 my-auto text-center py-2">
                <a class="h6 navigation-link" [routerLink]="['/']">Home</a>
          </div>
          <div class="col-md-1 my-auto text-center py-2">
                <a class="h6 navigation-link">About</a>
          </div>
          <div class="col-md-1 my-auto text-center py-2">
                <a class="h6 navigation-link">Services</a>
          </div>
          <div class="col-md-1 my-auto text-center py-2">
                <a class="h6 navigation-link">Work</a>
          </div>
          <div class="col-md-1 my-auto text-center py-2">
                <a class="h6 navigation-link">Contact</a>
          </div>
          <div class="col-md-2 my-auto text-center">
              <div class="d-flex flex-row py-2">
                  <div class="flex-grow-1">
                    <img src="../assets/instagram.png" width="50" class="mx-2">
                    <a href="https://www.instagram.com/tynassit/" target="_blank" class="h5 social-link my-auto">TynassIT</a>
                  </div>
              </div>
          </div>
          <div class="col-md-2 my-auto text-center">
              <div class="d-flex flex-row py-2">
                <div class="flex-grow-1">
                  <img src="../assets/facebook.png" width="50" class="mx-2">
                  <a href="https://www.facebook.com/TynassIt" target="_blank" class="h5 social-link my-auto">TynassIT</a>
                </div>
              </div>
          </div>
          <div class="col-md-2 my-auto text-center">
              <div class="d-flex flex-row py-2">
                <div class="flex-grow-1">
                  <img src="../assets/twitter.png" width="50" class="mx-2">
                  <a href="https://twitter.com/ittynass" target="_blank" class="h5 social-link my-auto">TynassIT</a>
                </div>
              </div>
          </div>
      </div>
    </div>
</footer>
